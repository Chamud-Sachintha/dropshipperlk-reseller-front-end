name: Deploy to Server

on:
  push:
    branches:
      - common
  workflow_dispatch:  # Allows manual triggering via GitHub's Actions tab
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.10.0'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Deploy to Server
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh/id_rsa
          scp -P 21098 -o StrictHostKeyChecking=no -r ./dist/dist dripmvuk@server350.web-hosting.com:/home/dripmvuk/reseller.dropshipper.lk
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
