<app-header-banner [headerText]="'All Product'"></app-header-banner>
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-center mt-20 mb-50">

            <div class="row">
                <div class="col-lg-4" *ngFor="let eachProduct of this.productList; index as i">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ eachProduct.images }}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{ eachProduct.productName }}</h5>
                        <!--  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                          <h3 class="mb-0 font-weight-semibold">LKR. {{ this.eachProduct.price }} .00</h3>
                          <a href="#" class="btn btn-primary mt-2" style="width: 100%;" (click)="seeProduct(eachProduct.id)">See Product</a>
                        </div>
                      </div>
                    
        
        
                </div>
            </div>
        </div>
    </div>
</div>
