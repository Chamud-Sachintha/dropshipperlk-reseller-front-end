<app-header-banner [headerText]="'All Product'"></app-header-banner>
<div class="row mb-3">
   
    <label for="">Choose Category</label>
   
        <div class="col-sm-6">
                    <select Class="form-control" [(ngModel)]="selectedCategory" (change)="filterProductsByCategory()">
                        <option value="99"  selected>Select Category</option>
                        <option value="0"  >All Category</option>
                        <option *ngFor="let category of categoryList" [value]="category.id">{{ category.category_name }}</option>
                    </select>
        </div>
  </div>
  <div class="row">
    <div class="col-6 col-md-4 col-lg-3" *ngFor="let eachProduct of productList; index as i">
        <div class="card mb-3">
            <img [src]="eachProduct.images" class="card-img-top" alt="..." style="width: 100%; height: 200px; object-fit: cover;">
            <div class="card-body">
                <h5 class="card-title">{{ eachProduct.productName }}</h5>
                <h3 class="mb-0 font-weight-semibold">LKR. {{ eachProduct.price }}</h3>
                <a href="#" class="btn btn-primary mt-2" style="width: 100%;" (click)="seeProduct(eachProduct.id)">See Product</a>
            </div>
        </div>
    </div>
</div>
