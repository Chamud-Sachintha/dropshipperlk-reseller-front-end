<app-header-banner [headerText]="'My Team'"></app-header-banner>
<div class="row">
    <div class="col-12">
        <div class="card">
            <h5 class="card-header">Profit Log Informations</h5>

            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered first">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Full Name</th>
                                    <th>Buisness Name</th>
                                    <th>Mobile Number</th>
                                </tr>
                            </thead>
                           <tbody>
                            <tr *ngFor="let eachSeller of this.myTeamList; index as i">
                                <td>{{ i + 1 }}</td>
                                <td>{{ eachSeller.fullName }}</td>
                                <td>{{ eachSeller.bName }}</td>
                                <td>{{ eachSeller.phoneNumber }}</td>
                            </tr>
                           </tbody>
                            <tfoot>
                                <tr>
                                    <th>#</th>
                                    <th>Full Name</th>
                                    <th>Buisness Name</th>
                                    <th>Mobile Number</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
