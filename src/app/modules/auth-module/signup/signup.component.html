<body>
    <div class="splash-container">
        <div class="card ">
            <div class="card-header text-center"><a href="../index.html"><img class="logo-img"
                src="../../../../assets/images/DROPSHIPPER .png" alt="logo" style="height: 80px;"></a><span class="splash-description">Please enter your
                    user information.</span></div>
            <div class="card-body">
                <form [formGroup]="this.registerResellerForm" (ngSubmit)="onSubmitRegisterResellerForm()">
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Full Name"
                            autocomplete="off" formControlName="fullName">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Buisness Name"
                            autocomplete="off" formControlName="bName">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Address"
                            autocomplete="off" formControlName="address">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Phone Number"
                            autocomplete="off" formControlName="phoneNumber">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="NIC Number"
                            autocomplete="off" formControlName="nicNumber">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Email"
                            autocomplete="off" formControlName="email">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="password" type="password" placeholder="Password" formControlName="password">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" id="username" type="text" placeholder="Referral"
                            autocomplete="off" formControlName="refCode">
                    </div>
                    <!-- <div class="form-group">
                        <label class="custom-control custom-checkbox">
                            <input class="custom-control-input" type="checkbox"><span class="custom-control-label">Remember
                                Me</span>
                        </label>
                    </div> -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign Up</button>
                </form>
            </div>
            <div class="card-footer bg-white p-0  ">
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#/auth/login" class="footer-link">Already Have an Account</a>
                </div>
                <div class="card-footer-item card-footer-item-bordered">
                    <a href="#" class="footer-link">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>
</body>
